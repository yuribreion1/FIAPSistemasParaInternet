<script type="text/javascript">

var n3 = parseFloat(prompt("Digite um número qualquer: "));

	if(isNaN(n1) || isNaN(n2) || isNaN(n3)){
	document.write("Algum número é inválido...pressione F5");	
	}

	else{
			//antes de verificar quem é o maior, vou verificar se são iguais
				if((n1 == n2) && (n2 == n3)){
				document.write("Os números digitados são iguais!!!");	
				}

						if((n1 >=n2) && (n1 >= n3)){
							document.write(n1 + " foi o maior número digitado!!!");
						}
						else if((n2>=n1) && (n2 >= n3)){
							document.write(n2 + " foi o maior número digitado!!!");
						}
						else{
							document.write(n3 + " foi o maior número digitado!!!");
						}
					}
	}
</script>
