<meta charset="utf-8" />
<script type="text/javascript">
//pedir um número e mostrar o seu sucessor e o seu antecessor

var numero, sucessor, antecessor;

//pedindo número ao usuário
numero = parseInt(prompt("Digite seu número: "));

//fazendo os cálculos
sucessor = numero+1;
antecessor= numero-1;

document.write("Sucessor = " + sucessor + "<br>");
document.write("Antecessor = " + antecessor + "<br>");

</script>
