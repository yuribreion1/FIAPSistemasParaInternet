<meta charset="utf-8">
<script type="text/javascript">
		//pedir um número e informar se ele é par ou ímpar
		
var numero = parseInt(prompt("Digite um número qualquer"));

		if(numero % 2 == 0){
			document.write("O número é par!!!")
		}
		else{
			document.write("O número é ímpar!!!")
		}

		
		
</script>
