<meta charset="utf-8" />
<script type="text/javascript">
//pedir 4 notas e calcular a média

//criando variáveis
var n1,  n2, n3, n4, media;

//digitar os dados - converter - armazenar nas variáveis
n1 = parseFloat(prompt("Digite a nota 1:"));
n2 = parseFloat(prompt("Digite a nota 2:"));
n3 = parseFloat(prompt("Digite a nota 3:"));
n4 = parseFloat(prompt("Digite a nota 4:"));

//calcular a média
media = (n1+n2+n3+n4)/4;
document.write("A média é: "+ media);
</script>
