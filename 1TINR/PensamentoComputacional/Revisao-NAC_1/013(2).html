<meta charset="utf-8">
<script type="text/javascript">
/*Pedir um número ao usuário e verificar se é maior ou menor que 100
informar na tela a resposta */

var numero = parseInt(prompt("Digite um número qualquer:"));

	if(numero >= 100){
	document.write("O número é maior que 100");
	}
	else{
	document.write("O número é menor que 100");
	}
</script>
